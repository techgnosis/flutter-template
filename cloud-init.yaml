#cloud-config
users:
  - name: james
    shell: /bin/bash
    uid: 1000

package_update: true
packages:
  - curl
  - wget
  - git
  - unzip
  - xz-utils
  - openjdk-17-jdk

write_files:
  - path: /home/james/.bashrc
    append: true
    owner: james:james
    content: |
      export ANDROID_HOME=~/android
      export PATH=$PATH:~/flutter/bin
      export PATH=$PATH:$ANDROID_HOME/emulator
      export PATH=$PATH:~/.local/bin
      export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
      export PATH=$PATH:$ANDROID_HOME/platform-tools

runcmd:
  - su - james -c 'curl -fsSL https://claude.ai/install.sh | bash'
  - su - james -c 'curl -sSL https://raw.githubusercontent.com/steveyegge/beads/main/scripts/install.sh | bash'
